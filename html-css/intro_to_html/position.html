<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>

  </head>

  <body style="
  height: 3000px;
  padding-top: 60px;
  padding-left: 82px;">

    <div style="
      background-color: black;
      color: white;
      position: fixed;

      /* top, left, bottom resize with the page. 
      width and height are fixed */
      top: 0px;
      left: 0px;
      right: 0px;
      height: 50px;
      z-index: 100;
    ">
      header
    </div>

    <!-- 
      position: fixed => Put element on the browser window
      position: relative => put element relative to the container
      position: absolute => put element on the page 
    -->
    <div style="
      background-color: green;
      color: white;
      position: fixed;
      left: 0px;
      bottom: 0px;
      top: 50px;
      width: 72px;
    ">
      side bar
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        /* left: 0px; */
        top: 0px;
        right: 0px;
      ">
        X
      </div>  
    </div>

    <div style="
      position: absolute;
      background-color: red;
      color: white;
      /* left: 0px; */
      top: 60px;
      right: 10px;
    ">
      absolute
    </div>

    <div style="
      background-color: lightblue;
      height: 200px;
      width: 200px;
    ">
      div 1
    </div>

    <div style="background-color: lightpink;
    height: 200px;
    width: 200px;
    position: relative;">
      div 2
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        /* left: 0px; */
        bottom: 10px;
        right: 10px;
        padding-left: 5px;
        padding-right: 5px;
      ">
        5:00
      </div>
    </div>

  </body>
</html>
