<!DOCTYPE html>
<html>
  <head>
    <title>Grid Practice</title>


  </head>
  
  
  
  <body style="padding-bottom: 1000px;">
    <div style="
      display: grid;
      grid-template-columns: 100px 100px;
    ">
      <div style="background-color: lightblue;">
        div 1
      </div>

      <div style="background-color: lightpink;">
        div 2
        <p>text</p>
      </div>

    </div>

    <div style="
      display: grid;
      /* px determines the width of a column, number of inputs gives number of columns */
      grid-template-columns: 100px 100px 200px;
      margin-top: 30px;
      ">  
      <div style="background-color: lightblue;">
        100px
      </div>

      <div style="background-color: lightpink;">
        100px
        <p>text</p>
      </div>

      <div style="background-color: lightblue;">
        200px
      </div>

      <div style="background-color: lightpink;">
        100px
      </div>    

  </div>

  <div style="
    display: grid;
    /* px determines the width of a column, number of inputs gives number of columns */
    margin-top: 30px;
    grid-template-columns: 100px 1fr;
    ">
    <div style="background-color: lightblue;">
      100px
    </div>

    <div style="background-color: lightpink;">
      1fr
    </div>
  </div>

  <div style="
    display: grid;
    /* px determines the width of a column, number of inputs gives number of columns */
    margin-top: 30px;
    grid-template-columns: 100px 1fr 1fr;
    ">
    <div style="background-color: lightblue;">
      100px
    </div>

    <div style="background-color: lightpink;">
      1fr
    </div>
    <div style="background-color: lightblue;">
      1fr
    </div>
  </div>

  <div style="
    /* px determines the width of a column, number of inputs gives number of columns */
    
    display: grid;
    margin-top: 30px;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 20px;
    ">
    
    <div style="background-color: lightblue;
    height: 200px;">
      1fr
    </div>

    <div style="background-color: lightpink;
    height: 200px;">
      1fr
    </div>

    <div style="background-color: lightblue;
    height: 200px;">
      1fr
    </div>

    <div style="background-color: lightpink;
    height: 200px;">
      1fr
    </div>

    <div style="background-color: lightblue;
    height: 200px;">
      1fr
    </div>

    <div style="background-color: lightpink;
    height: 200px;">
      1fr
    </div>
  </div>


  </body>
</html>
