<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Practics</title>

    <style>

    </style>




  </head>


  <body style="padding-bottom: 2000px;">
    <div style="
      display: flex;
      flex-direction: row;
    ">      
      <div style="background-color: lightblue;">
        div 1 text
      </div>

      <div style="background-color:lightpink;">
        div 2
        <p>text</p>
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
    ">      
      <div style="background-color: lightblue; width: 100px;">
        100px
      </div>

      <div style="background-color:lightpink;
        flex: 1">
        flex 1
      </div>
    </div>

    <div style="
      display: flex;
      flex-direction: row;
      margin-top: 30px;
    ">      
      <div style="background-color: lightblue; 
      flex: 1;">
        flex 1
      </div>

      <div style="background-color:lightpink;
        width: 100px;">
        100px
      </div>

      <div style="background-color: lightblue; width: 100px;
        flex: 2;">
        flex 2
      </div>
    </div>


    <div style="
    display: flex;
    flex-direction: row;

    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;

    justify-content: end;
  ">      
    <div style="background-color: lightblue; 
    width: 100px;">
      100px
    </div>

    <div style="background-color:lightpink;
      width: 100px;">
      100px
    </div>

    <div style="background-color: lightblue; width: 100px;
      width: 100px;">
      100px
    </div>
  </div>


  <div style="
    display: flex;
    flex-direction: row;

    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;

    justify-content: space-between;
  ">      
    <div style="background-color: lightblue; 
    width: 100px;">
      100px
    </div>

    <div style="background-color:lightpink;
      width: 100px;">
      100px
    </div>

    <div style="background-color: lightblue; width: 100px;
      width: 100px;">
      100px
    </div>
  </div>

  <div style="
    display: flex;
    flex-direction: row;

    margin-top: 30px;
    height: 70px;
    border-width: 1px;
    border-style: solid;

    justify-content: space-between;
    align-items: center;
  ">      
    <div style="background-color: lightblue; 
    width: 100px;">
      100px
    </div>

    <div style="background-color:lightpink;
      width: 100px;">
      100px
    </div>

    <div style="background-color: lightblue; width: 100px;
      width: 100px;">
      100px
    </div>
  </div>

  </body>
</html>
