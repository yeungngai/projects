<!DOCTYPE html>
<html>
  <head>
    <title>Google Search Practics</title>
    <link rel="stylesheet" href="styles/google_search.css">

  </head>


  <body>

    <div class="google_logo_div">
      <img class="google_logo" src="googlelogo.png">
    </div>

    <div class="search_bar_div">
      <form class="form" action="">
        <input class="searchBar" type="text" title="Search" value="">
      </form>
      <svg class="search-icon" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
    </div>

    <div class="buttons_div">
      <button class="searchBtn" >Google Search</button>
      <button class="flBtn">I'm Feeling Lucky</button>
    </div>  
 
    <script>
      const input = document.querySelector('.searchBar');
      const searchBtn = document.querySelector('.searchBtn');
      const form = document.querySelector('.form');

      // Press search button to search
      searchBtn.onclick = function() {
        if (input.value !== '') {
          let url = 'https://www.google.ca/search?q=' + input.value;
          window.open(url);
          input.value = '';
        }
        
      };

      // Press enter to search
      function summitted()  {
        if (input.value !== '') {
          let url = 'https://www.google.ca/search?q=' + input.value;
          window.open(url)
        }   
      }
      form.addEventListener('submit', summitted)

    </script>

    

  </body>
</html>
